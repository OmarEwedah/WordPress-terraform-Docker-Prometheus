- name: clone the project
  become_user: root
  git:
   repo: 'https://github.com/OmarEwedah/WordPress-terraform-Docker-Prometheus.git'
   dest: '~/WordPress-terraform-Docker-Prometheus'

- name: replace the IP
  shell: sed -i "s#IP_ADDRESS#$(curl -s ifconfig.co)#g" ~/WordPress-terraform-Docker-Prometheus/nginx/default.conf

- name: Run nginx
  docker_service:
    project_src: ~/WordPress-terraform-Docker-Prometheus/nginx
    project_name: nginx
    files: docker-compose.yml
    state: "{{ item }}"
  become: true
  with_items:
    - absent
    - present
  environment:
    - IP_ADDRESS: ${IP_ADDRESS}
